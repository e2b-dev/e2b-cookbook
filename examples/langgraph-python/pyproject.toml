[tool.poetry]
name = "langgraph-e2b-python"
version = "0.1.0"
description = "Example project for showcasing E2B code interpreter with LangGraph"
authors = ["Vasek Mlejnsky <vasek@e2b.dev>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
langgraph = "0.2.32"
e2b = "^1.4.0"
langchain = "0.3.1"
python-dotenv = "^1.0.1"
langchain-groq = "0.2.0"
langchainhub = "0.1.21"
langchain-openai = "0.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
start = "langgraph_e2b_python.main:main"
